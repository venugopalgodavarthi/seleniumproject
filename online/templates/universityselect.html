<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    {%if res%}
    <table border="2">
        <tr>
            <th>id</th>
            <th>university name</th>
            <th>location</th>
        </tr>
        {%for i in res%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.location}}</td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
    <h1> no data found</h1>
    {%endif%}
</body>
</html>
